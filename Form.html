<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>	
	<header>
        <div>
            My Forms
        </div>
        <div>
            --login icon--
        </div>
    </header>
    <main>
       <div>
           <div>
               <p>Form 1</p>
               <div>
                   Description
               </div>
           </div>
           <form>
               <div>
                   <div>
                       Question 1
                   </div>
                   <div>
                       <input type="text" placeholder="type here...">
                   </div>
               </div>
               <div>
                   <div>
                       Question 2
                   </div>
                   <div>
                       <input type="radio" id="q2option1" name="q2" value="option1">
                       <label for="q2option1">option 1</label><br> 
                       <input type="radio" id="q2option2" name="q2" value="option2">
                       <label for="q2option2">option 2</label><br>
                       <input type="radio" id="q2option3" name="q2" value="option3">
                       <label for="q2option3">option 3</label><br> 
                   </div>
               </div>
               <div>
                   <div>
                       Question 3
                   </div>
                   <div>
                       <input type="checkbox" id="q3option1" name="q3" value="option1">
                       <label for="q3option1">option 1</label><br>
                       <input type="checkbox" id="q3option2" name="q3" value="option2">
                       <label for="q3option2">option 2</label><br>
                       <input type="checkbox" id="q3option3" name="q3" value="option3">
                       <label for="q3option3">option 3</label><br>
                   </div>
               </div>

               <button type="button">Send</button>
           </form>
       </div>
    </main>

</html>
